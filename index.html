<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/peliculas.css">
    <script src="external/jquery.js"></script>
    <script src="external/toastr.min.js"></script>
    <link rel="stylesheet" href="css/toastr.min.css">
    <script type="text/javascript" src="js/jquery.simplePagination.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="js/core-min.js"></script>
    <script src="js/md5-min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/simplePagination.css" />
    <title>Document</title>
</head>

<body>
    <div id="cabecera">
        <img src="data/img/marvel2.jpg" alt="">
    </div>
    <div id="divfiltroPersonajes">
        <input type="text" id="filtroPersonajes" placeholder="Comienzo del nombre">
        <button id="botonFiltrarPersonaje">BUSCAR</button>
    </div>
    <div id="divfiltroComics">
        <input type="text" id="filtroComics" placeholder="Comienzo del nombre">
        <button id="botonFiltrarComic">BUSCAR</button>
    </div>


    <div id="divBotonesSelect">
        <button class="botonesActivo botonContenedor" id="botonComics">COMICS</button>
        <button class="botonesInactivo botonContenedor" id="botonPersonajes">PERSONAJES</button>
    </div>

    <div id="contenedor"></div>
    <div id="contenedorPersonajes"></div>

    <div id="bloqueo"></div>

    <div id="comicGrande" tabindex="0">
        <img id="cgImagen" src="" alt="">
        <h1 id="cgTitulo">_</h1>
        <p id="cgDescripcion"></p>
        <div id="contenedorForm">
            <hr/>
            <form onsubmit="return guardarVotoComic()" name="formulario1">
                <div class="lineaFormulario">
                    <label for="nombreUsuario">Nombre</label>
                    <input type="text" name="" id="nombreUsuarioC" placeholder="Nombre Usuario" required>
                </div>
                <div class="lineaFormulario">
                    <label for="emailUsuario">Email</label>
                    <input type="email" name="" id="emailUsuarioC" placeholder="ejemplo@dominio.com" required>
                </div>
                <div class="lineaFormulario">
                    <label for="telefonoUsuario">Telefono</label>
                    <input type="tel" name="" id="telefonoUsuarioC" placeholder="123-4567-8901" required>
                </div>
                <button id="botonVotar" type="submit">VOTAR</button>
            </form>
            <img class="botonAtras" src="data/img/back.png" alt="" id="pgAtras">
        </div>
    </div>

    <div id="personajeGrande" tabindex="0">
        <img id="pgImagen" src="" alt="">
        <h1 id="pgName">_</h1>
        <div id="contenedorForm">
            <hr/>
            <form onsubmit="return guardarVotoPersonaje()" name="formulario2">
                <div class="lineaFormulario">
                    <label for="nombreUsuario">Nombre</label>
                    <input type="text" name="" id="nombreUsuarioP" placeholder="Nombre Usuario" required>
                </div>
                <div class="lineaFormulario">
                    <label for="emailUsuario">Email</label>
                    <input type="email" name="" id="emailUsuarioP" placeholder="ejemplo@dominio.com" required>
                </div>
                <div class="lineaFormulario">
                    <label for="telefonoUsuario">Telefono</label>
                    <input type="tel" name="" id="telefonoUsuarioP" placeholder="123-4567-8901" required>
                </div>
                <button id="botonVotar" type="submit">VOTAR</button>
            </form>
            <img class="botonAtras" src="data/img/back.png" alt="" id="pgAtras">
        </div>
    </div>

    <div id="divPaginador">
        <div id="pagination-1"></div>
    </div>
    
    <div id="pagination-2"></div>

    <a href="resultado.html">Resultado de votaciones</a>

    <div class="spinner"></div>

    <script src="js/peliculas.js"></script>
</body>

</html>
